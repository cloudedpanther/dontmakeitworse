<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Don't Make It Worse</title>

    <!-- Imojis -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
      integrity="sha384-haqrlim99xjfMxRP6EWtafs0sB1WKcMdynwZleuUSwJR0mDeRYbhtY+KPMr+JL6f"
      crossorigin="anonymous"
    ></script>

    <!-- javacript sources -->
    <script defer src="js/clock.js"></script>
    <script defer src="js/greetings.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/background.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/stickyNote.js"></script>
  </head>
  <body>
    <header>
      <div class="clock-container">
        <h2 class="clock"></h2>
        <h3 class="flag"></h3>
      </div>
    </header>

    <main>
      <form class="login-form hidden">
        <input
          required
          maxlength="15"
          placeholder="What is your name?"
          type="text"
        />
      </form>

      <div class="todo-container hidden">
        <h1 class="greeting"></h1>

        <form class="todo-form">
          <input
            type="text"
            placeholder="Write a To Do and press Enter..."
            required
            maxlength="30"
          />
        </form>
        <ul class="todo-list"></ul>
      </div>
    </main>

    <footer class="hidden">
      <h3 class="quote"></h3>
      <div class="sticky-note-button">
        <i class="fa-3x fas fa-sticky-note"></i>
      </div>
      <div class="sticky-note hidden">
        <div class="note-header">
          <span class="note-close-button"><i class="fas fa-times"></i></span>
        </div>
        <textarea cols="50" rows="10"></textarea>
      </div>
    </footer>
  </body>
</html>
